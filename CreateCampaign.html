<body>
    <nav class="navbar navbar-default navigation-clean-button">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="company_index.html">Monsta </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation"><a href="createCampaign.html">Create Campaign</a></li>
                    <li role="presentation"><a href="Createchecklist.html">Create Check List Question</a></li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <form class="bootstrap-form-with-validation">
            <h2 class="text-center">Create Campaign</h2>
            <div class="form-group">
                <label class="control-label" for="text-input">Campaign Name</label>
                <input class="form-control" type="text" name="text-input" id="text-input">
            </div>
            <div class="form-group">
                <label class="control-label" for="password-input">Date/Time From</label>
                <input class="form-control" type="password" name="password-input" id="password-input">
            </div>
            <div class="form-group">
                <label class="control-label" for="email-input">Date/Time To</label>
                <input class="form-control" type="email" name="email-input" id="email-input">
            </div>
            <div class="form-group">
                <label class="control-label" for="textarea-input">Description </label>
                <textarea class="form-control" name="textarea-input" id="textarea-input"></textarea>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><span> </span></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="file-input">Choose picture</label>
                <input type="file" name="file-input" id="file-input">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit </button>
            </div>
        </form>
    </div>
